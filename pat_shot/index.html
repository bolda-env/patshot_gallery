<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/javascript">
    <title>Pat Shot</title>
    <link rel="stylesheet" href="./beauty/theme.css" type="text/css">
</head>
<body>
    <header>
        <h1>patShot Gallery</h1>
        <p>High quality image bringout the beauty in you.</p>
    </header>

    <article>
        <h2>Upload Picture</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="text" name="image_name" id="name_tagged" placeholder="Picture Name"/><br/>
            <input type="file" name="image" id="file" placeholder="Select Image"/>
            <br>
            <button type="submit">Submit</button>
        </form>
    </article>
</body>
<script src="./js/main.js" type="text/javascript"></script>
</html>
